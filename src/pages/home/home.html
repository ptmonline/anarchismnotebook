<ion-content padding (click)="chooseQuote()" [class]="rndClass">
  <div *ngIf="!src" >
    <div class="header">
      <h2>{{author}}</h2>
    </div>
    <h3>{{extract}}</h3>
    <div class="center-container">
      <blockquote>
        <p>
          {{text}}
          <span *ngIf="subtext">{{subtext}}</span>
        </p>
      </blockquote>
    </div>
  </div>
</ion-content>
