<ion-content padding (click)="chooseQuote()">
  <div *ngIf="!src">
    <div class="header">
      <h2>{{id}}.- {{author}}</h2>
      <h3>{{extract}}</h3>
    </div>
    <div class="fucking-center-container">

      <p>
        {{text}}
        <span *ngIf="subtext">- {{subtext}}</span>
      </p>
    </div>
  </div>
  <div *ngIf="src">
    <div class="header">
      <h2>Art, Fight, Inspire</h2>
    </div>
    <div class="fucking-center-container">
      <img [src]="src" alt="" id="imgId">
    </div>
  </div>
</ion-content>
