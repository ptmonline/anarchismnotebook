<ion-content padding (click)="chooseQuote()" [class]="rndClass" *ngIf="showQuote">
  <div *ngIf="!src" >
    <div class="header">
      <h2>{{showQuote.author}}</h2>
    </div>
    <h3 *ngIf="showQuote.extract">{{showQuote.extract}}</h3>
    <div class="center-container">
      <blockquote>
        <p>
          {{showQuote.text}}
          <span *ngIf="showQuote.subtext">{{showQuote.subtext}}</span>
        </p>
      </blockquote>
    </div>
  </div>
</ion-content>
